{% load static %}
<!-- Booking search -->
<section class="section-trip-datepicker-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="trip-datepicker-form" class="trip-datepicker-form area-filter-date">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h5>Địa điểm hoặc tên khách sạn</h5>
                        {% csrf_token %}
                        <input class="form-control input-provinces ui-autocomplete-input" id="tripKeywords" placeholder="Nhập điểm đến, khách sạn" type="text">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                        <h5>Nhận phòng</h5>
                        <div class="t-datepicker" id='datetimepicker1'>
                            <div class="t-check-in" id="dateCheckIn"></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h5 id="numdays2">Trả phòng</h5>
                        <div class="t-datepicker" id='datetimepicker2'>
                            <div class="t-check-out" id="dateCheckOut"></div>
                        </div>
                    </div>
                    <div class="btn-search">
                        <button type="submit" name="submit" onclick="onCustomizeSearchDestinationJson();"
                                class="btn-yellow-btn">Check Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
