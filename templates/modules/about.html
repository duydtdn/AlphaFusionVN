{% load static %}
{% static "" as baseUrl %}
<!-- Feature Start -->
<div class="feature" id="feature">
    <div class="container">
        <div class="row align-items-end">
            {% for list_about in home_about %}
            <div class="col-md-6">
                <div class="feature-img">
                    <img src="{{ baseUrl }}media/{{ list_about.hinh_anh }}" alt="Image">
                </div>
            </div>
            <div class="col-md-6">

                    <div class="section-header">
                        <p>Our Feature</p>
                        <h2>{{ list_about.tieu_de }}</h2>
                    </div>
                    <p>
                        {{ list_about.noi_dung | safe }}
                    </p>

                <div class="row counters">
                    <div class="col-6">
                        <i class="fa fa-user"></i>
                        <div class="counters-text">
                            <h2 data-toggle="counter-up">60</h2>
                            <p>Kỹ sư</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <i class="fa fa-users"></i>
                        <div class="counters-text">
                            <h2 data-toggle="counter-up">30</h2>
                            <p>Khách hàng</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <i class="fa fa-check"></i>
                        <div class="counters-text">
                            <h2 data-toggle="counter-up">5</h2>
                            <p>Công trình nghiên cứu</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <i class="fa fa-running"></i>
                        <div class="counters-text">
                            <h2 data-toggle="counter-up">11</h2>
                            <p>Dự án đang triển </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Feature End -->
